name: Test metaphlan_results.R

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install tidyverse
        run: |
          Rscript -e 'install.packages("tidyverse", repos="https://cloud.r-project.org")'

      - name: Run metaphlan_results.R on test data
        run: |
          Rscript scripts/metaphlan_results.R \
            test_data/metaphlan_test_profile.txt \
            results/test_output.csv

      - name: Check that output file exists
        run: |
          if [ ! -f results/test_output.csv ]; then
            echo "Output file not created!"
            exit 1
          fi
          echo "Test passed. Output generated:"
          ls -lh results/test_output.csv
