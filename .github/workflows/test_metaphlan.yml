name: Test metaphlan_results.R

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create results directory
        run: mkdir -p results

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("dplyr","tidyr","stringr","readr"), repos="https://cloud.r-project.org")'

      - name: Run metaphlan_results.R on test data
        run: |
          Rscript scripts/metaphlan_results.R \
            test_data/metaphlan_test_profile.txt \
            results/test_output.csv

      - name: Check output file
        run: |
          test -f results/test_output.csv
          echo "Output exists!"
